<div class="form-group" ng-controller="AdminProjectController as adminproject">
    <form ng-submit="adminproject.add()">
        <br>
        <div>
            <h2>Name</h2><input class="board__input" type="text" ng-model="adminproject.name">
        </div>
        <br>
        <div>
            <h2>Startdate</h2><input class="board__input" type="date" ng-model="adminproject.startdate">
        </div>
        <br>
        <div>
            <h2>Duedate</h2><input class="board__input" type="date" ng-model="adminproject.duedate">
        </div>
        <br>
        <br>
        <md-button class="md-raised" type="submit"><i class="fa fa-plus-square"> Create Project </i></md-button>
    </form>
</div>
