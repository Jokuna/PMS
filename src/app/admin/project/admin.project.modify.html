<div ng-controller="AdminProjectController as adminproject">
  <div ng-init="adminproject.initModify()">
    <form ng-submit="adminproject.modify()">
      <md-card>
        <div>
          <h2>Name</h2>
          {{adminproject.project.name}}
          <input type="text" class="" ng-model="adminproject.name" value="{{adminproject.project.name}}">
          <hr>
        </div>
        <div>
          <h2>Startdate</h2>
          <input type="date" class="" ng-model="adminproject.startdate" value={{adminproject.project.startdate.slice(0,10)}}>
          <hr>
        </div>
        <div>
          <h2>Duedate</h2>
          <input type="date" class="" ng-model="adminproject.duedate" value={{adminproject.project.duedate.slice(0,10)}}>
          <hr>
        </div>
        <md-button type="submit" class="md-raised"><i class="fa fa-edit">  Edit Project</i></md-button>
      </md-card>
    </form>
  </div>
</div>
